<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!--#######################  top line #####################-->
        <div class="top">
          <div class="row">
            <div class="col-3">
              <span
                class="btn-group"
                role="group"
                aria-label="Basic radio toggle button group"
                id="bothbtn">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  autocomplete="off"
                  checked />
                <label class="btn btn-outline-primary" for="btnradio1">C</label>

                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio3"
                  autocomplete="off" />
                <label class="btn btn-outline-primary" for="btnradio3">F</label>
              </span>
            </div>

            <div class="col-6 text-center">
              <ul>
                <li>
                  <span class="location-city"></span>
                  <span class="country"></span>
                </li>
                <li>
                  <span><img class="centericon" src="" /></span>
                </li>
                <li>
                  <div class="degree-top"></div>
                </li>
              </ul>
            </div>
            <div class="col-3">
              <button
                type="button"
                class="btn btn-outline-success"
                style="
                  --bs-btn-padding-y: 0.4rem;
                  --bs-btn-padding-x: 1.5rem;
                  --bs-btn-font-size: 0.85rem;
                "
                id="locationbtn">
                üìç
              </button>
            </div>
          </div>
        </div>
        <!-- #################detail & timd-date ##################-->
        <div class="mid-01">
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="whetherStatus"></li>
                <li class="humidity">
                  <span class="humtitle">Humidity:</span
                  ><span class="humpercent"></span>%
                </li>
                <li class="wind">
                  <spna class="windtitle">Wind:</spna
                  ><span class="windnumb"></span>Km/h
                </li>
              </ul>
            </div>

            <div class="col-6 text-center">
              <ul>
                <li><span class="time"></span></li>
                <li><span class="date"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <!--##################  day weather ########################-->
        <div class="days">
          <div class="day-part">
            <div class="day-name">Thu</div>
            <img class="day-img" src="" alt="" />
            <div class="day-tepm">
              <span class="tempmax">33¬∞</span> <span class="tempmin"> 21¬∞</span>
            </div>
          </div>

          <div class="day-part">
            <div class="day-name">Fri</div>
            <img class="day-img" src="" alt="" />
            <div class="day-tepm">
              <span class="tempmax">33¬∞</span> <span class="tempmin"> 21¬∞</span>
            </div>
          </div>

          <div class="day-part">
            <div class="day-name">Sat</div>
            <img class="day-img" src="" alt="" />
            <div class="day-tepm">
              <span class="tempmax">33¬∞</span> <span class="tempmin"> 21¬∞</span>
            </div>
          </div>

          <div class="day-part">
            <div class="day-name">Sun</div>
            <img class="day-img" src="" alt="" />
            <div class="day-tepm">
              <span class="tempmax">33¬∞</span> <span class="tempmin"> 21¬∞</span>
            </div>
          </div>

          <div class="day-part">
            <div class="day-name">Mon</div>
            <img class="day-img" src="" alt="" />
            <div class="day-tepm">
              <span class="tempmax">33¬∞</span> <span class="tempmin"> 21¬∞</span>
            </div>
          </div>

          <div class="day-part">
            <div class="day-name">Tue</div>
            <img class="day-img" src="" alt="" />
            <div class="day-tepm">
              <span class="tempmax">33¬∞</span> <span class="tempmin"> 21¬∞</span>
            </div>
          </div>
        </div>
        <!--#######################  search #######################-->
        <div class="search">
          <div class="row">
            <div class="col">
              <form class="search-form">
                <input
                  class="text searchbox"
                  placeholder="Type your city name"
                  id="search-text-input" />
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-success search-btn"
                  id="search-btm" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- end of box -->
      <div class="surceLine">
        <a href="https://github.com/MahinParto/My-Whether-App" class="opensurce"
          >Open-source code
        </a>
        , by Mahin Parto
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
