<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="src/Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <!-- ######################################################
        ###########################  top line #####################-->
        <div class="top">
          <span
            class="btn-group cf-btn"
            role="group"
            aria-label="Basic radio toggle button group">
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked />
            <label class="btn btn-outline-primary" for="btnradio1">C</label>

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off" />
            <label class="btn btn-outline-primary" for="btnradio3">F</label>

            <img
              class="weather-img"
              src="media/thunderstorms.png"
              alt="thunderstorms" />
            <span class="degree-top"></span>

            <button
              type="button"
              class="btn btn-outline-success"
              id="locationbtn">
              Current Location
            </button>
          </span>
        </div>
        <!-- ######################################################
         ##################  Location & timd-date #################-->
        <div class="mid-01">
          <div class="row">
            <div class="col-6">
              <span class="location-city"></span>
            </div>

            <div class="col-6">
              <span class="time"></span>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <span class="country"></span>
            </div>

            <div class="col-6">
              <span class="date"></span>
            </div>
          </div>
          <!-- ######################################################
          ##################  day weather ########################-->
          <div class="days">
            <div class="day-part">
              <div class="day-name">Thu</div>
              <img
                class="day-img"
                src="media/partly_cloudy.jpg"
                alt="partly_cloudy" />
              <div class="day-tepm">33° | 21°</div>
            </div>

            <div class="day-part">
              <div class="day-name">Fri</div>
              <img class="day-img" src="media/rain.png" alt="rain" />
              <div class="day-tepm">33° | 21°</div>
            </div>

            <div class="day-part">
              <div class="day-name">Sat</div>
              <img
                class="day-img"
                src="media/rain_light.png"
                alt="rain_light" />
              <div class="day-tepm">33° | 21°</div>
            </div>

            <div class="day-part">
              <div class="day-name">Sun</div>
              <img
                class="day-img"
                src="media/rain_s_cloudy.png"
                alt="rain_s_cloudy" />
              <div class="day-tepm">33° | 21°</div>
            </div>

            <div class="day-part">
              <div class="day-name">Mon</div>
              <img class="day-img" src="media/sunny.png" alt="sunny" />
              <div class="day-tepm">33° | 21°</div>
            </div>

            <div class="day-part">
              <div class="day-name">Tue</div>
              <img
                class="day-img"
                src="media/sunny_s_cloudy.png"
                alt="sunny_s_cloudy" />
              <div class="day-tepm">33° | 21°</div>
            </div>
          </div>
          <!-- ######################################################
           #######################  search #######################-->
          <div class="search">
            <div class="row">
              <div class="col text-center">
                <form class="search-form">
                  <input
                    class="text searchbox"
                    placeholder="Type your city name"
                    id="search-text-input" />
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-success search-btn"
                    id="search-btm" />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/MahinParto/My-Whether-App"
        >Open-source code
      </a>
      , by Mahin Parto
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
